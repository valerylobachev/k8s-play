apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
  - host: dashboard.lobachev.biz
    http:
      paths:
      - path: /
        backend:
          serviceName: dashboard-metrics-scraper
          servicePort: 8000
  